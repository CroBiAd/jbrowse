#### JBrowse main configuration file

## uncomment the section below to customize this browser's title and description
# [aboutThisBrowser]
title = DAWN
description = Diversity Among Wheat geNomes (DAWN).
# title = <i>Oryza sativa</i>
# description = Browser for O. sativa transcripts and RNA-seq data,
#   produced by the Smith laboratory at Example State University.

## uncomment and edit the example below to configure a faceted track selector
# [trackSelector]
# type = Faceted
# displayColumns =
#   + label
#   + key
#   + organism
#   + technique
## optionally turn off sorting for the hierarchical track selector
# sortHierarchical = false
## set collapsed categories for the hierarchical track selector, no spaces around slash separator
# collapsedCategories = Reference sequence,Quantitative/XY Plot
collapsedCategories = Expression/International Wheat Genome Sequencing Consortium (IWGSC)/RNA-seq,Markers/DArt,Markers/EST,Markers/MAS,Markers/SNP,Markers/SSR,Resequencing/Bioplatforms Australia (BPA)/WGS (Illumina),Resequencing/SRA/PRJNA392179
## optionally sort the faceted track selector by column (use the names from displayColumns)
# initialSortColumn=label
## optionally give different names to some of the data facets
## displayed in the track selector
# [trackSelector.renameFacets]
# submission = Submission ID
# developmental-stage = Conditions
# cell-line = Cell Line
# key = Dataset
# label = Track

## uncomment this section to get hierarchical trackselector options
# [trackSelector]
# Rename/recase metadata columns
[trackSelector.renameFacets]
year_of_release = Year of Release
gris_url = GRIS URL
data_url = Data URL
## optionally turn off sorting for the hierarchical track selector
# sortHierarchical = false
## set collapsed categories for the hierarchical track selector
# collapsedCategories = Reference sequence,Quantitative / XY Plot
## set category ordering in the hierarchical track selector
# categoryOrder = BAM, Transcripts, Quantitative/Density, VCF

## configure where to get metadata about tracks.  always indexes the
## `metadata` part of each track config, but this can be used to load
## additional metadata from CSV or JSON urls
# [trackMetadata]
# sources = data/trackMetadata.csv

[GENERAL]
refSeqSelectorMaxSize = 43
locationBoxLength     = 46
defaultTracks         = DNA,IWGSC_v1.0_HC_genes,CS_reads,IWGSC_RNASeq_multibigwig_grain,IWGSC_grain_Z71,IWGSC_grain_Z75,IWGSC_grain_Z85,Excalibur_variants,Chara_variants,Xiaoyan_variants,Excalibur_reads,Chara_reads,Xiaoyan_reads
defaultLocation       = chr1D_part1:219484855..219486409
forceTracks           = DNA,IWGSC_v1.0_HC_genes
quickHelp.title       = DAWN Help
quickHelp.content     = <div class="jbrowse help_dialog">
   <div class="main" style="float: left; width: 49%;">
      <dl>
         <dt>Support</dt>
         <dd>
            <ul>
               <li><a target="_blank" href="https://dawn-wheat.readthedocs.io">Online Documentation (Read the Docs)</a></li>
               <li><a target="_blank" href="https://github.com/CroBiAd/DAWN">GitHub Repository</a></li>
               <li><a target="_blank" href="https://github.com/CroBiAd/DAWN/issues">Bugs/Feature Requests</a></li>
            </ul>
         </dd>
         <dt>Interface: Moving</dt>
         <dd>
            <ul>
               <li>Move the view by clicking and dragging in the track area, or by clicking <img class="icon nav" id="moveLeftSmall" src="http://crobiad.agwine.adelaide.edu.au/dawn/img/Empty.png">  or <img class="icon nav" id="moveRightSmall" src="http://crobiad.agwine.adelaide.edu.au/dawn/img/Empty.png"> in the navigation bar, or by pressing the left and right arrow keys.</li>
               <li>Center the view at a point by clicking on either the track scale bar or overview bar, or by shift-clicking in the track area.</li>
            </ul>
         </dd>
         <dt>Interface: Zooming</dt>
         <dd>
            <ul>
               <li>Zoom in and out by clicking <img class="icon nav" id="zoomInSmall" src="http://crobiad.agwine.adelaide.edu.au/dawn/img/Empty.png"> or <img class="icon nav" id="zoomOutSmall" src="http://crobiad.agwine.adelaide.edu.au/dawn/img/Empty.png"> in the navigation bar, or by pressing the up and down arrow keys while holding down "shift".</li>
               <li>Select a region and zoom to it ("rubber-band" zoom) by clicking and dragging in the overview or track scale bar, or shift-clicking and dragging in the track area.</li>
            </ul>
         </dd>
         <dt>Interface: Showing Tracks</dt>
         <dd>
            <ul>
               <li>Turn a track on by dragging its track label from the "Available Tracks" area into the genome area, or double-clicking it.</li>
               <li>Turn a track off by dragging its track label from the genome area back into the "Available Tracks" area.</li>
            </ul>
         </dd>
      </dl>
   </div>
   <div class="main" style="float: right; width: 49%;">
      <dl>
         <dt>Interface: Searching</dt>
         <dd>
            <ul>
               <li>Jump to a feature or reference sequence by typing its name in the location box and pressing Enter.</li>
               <li>Jump to a specific region by typing the region into the location box as: <span class="example">ref:start..end</span>.</li>
            </ul>
         </dd>
         <dt>Example Searches</dt>
         <dd>
            <dl class="searchexample">
               <dt>uc0031k.2</dt>
               <dd>searches for the feature named <span class="example">uc0031k.2</span>.</dd>
               <dt>chr4</dt>
               <dd>jumps to chromosome 4</dd>
               <dt>chr4:79,500,000..80,000,000</dt>
               <dd>jumps the region on chromosome 4 between 79.5Mb and 80Mb.</dd>
               <dt>5678</dt>
               <dd>centers the display at base 5,678 on the current sequence</dd>
            </dl>
         </dd>
         <dt>JBrowse Documentation</dt>
         <dd>
            <ul>
               <li><a target="_blank" href="docs/tutorial/">Quick-start tutorial</a></li>
               <li><a target="_blank" href="http://gmod.org/wiki/JBrowse">JBrowse Configuration Guide</a></li>
               <li><a target="_blank" href="docs/config.html"><tt>biodb-to-json.pl</tt> reference</a></li>
               <li><a target="_blank" href="docs/featureglyphs.html">HTMLFeatures class reference</a></li>
            </ul>
         </dd>
      </dl>
   </div>
</div>

#quickHelp.href        = dawn_quickHelp.html

## add a document.domain to set the same-origin policy
# documentDomain=foobar.com

## use classic jbrowse menu with file instead of track and genome
#classicMenu = true

## hide open genome option
#hideGenomeOptions = true

## enable or disable high resolution rendering for canvas features. set to auto, disabled, or numerical scaling factor. default: 2
# highResolutionMode=auto

## uncomment to change the default sort order of the reference
## sequence dropdown
# refSeqOrder = length descending


## to set a default data directory other than 'data', uncomment and
## edit the line below
dataRoot = data

## optionally add more include statements to load and merge in more
## configuration files
include  = {dataRoot}/trackList.json
include += {dataRoot}/tracks.conf

include += {dataRoot}/local/trackList.json
include += {dataRoot}/local/tracks.conf

#include += {dataRoot}/local/references/RefSeq_v1.0/tracks/markers_track.conf

# include += ../url/of/my/other/config.json
# include += another_config.conf

## uncomment and edit the example below to enable one or more
## JBrowse plugins
[ plugins.HideTrackLabels ]
location = plugins/HideTrackLabels
[ plugins.MultiBigWig ]
location = plugins/MultiBigWig
[ plugins.GCContent ]
location = plugins/GCContent
#[ plugins.ScreenShotPlugin ]
#location = plugins/ScreenShotPlugin
#apiKey = ak-2wqd3-h8e9a-gr0p5-1b1v3-xf2wk
#[ plugins.FullScreen ]
#location = plugins/fullscreen
[ plugins.NeatHTMLFeatures ]
location = plugins/NeatHTMLFeatures
[ plugins.NeatCanvasFeatures ]
location = plugins/NeatCanvasFeatures
[ plugins.FeatureSequence ]
location = FeatureSequence

